version: 2
updates:
  - package-ecosystem: github-actions
    directory: .github/workflows
    rebase-strategy: auto
    schedule:
      interval: daily
    assignees:
      - thatleda

  - package-ecosystem: npm
    directory: /
    rebase-strategy: auto
    schedule:
      interval: daily
    assignees:
      - thatleda
    allow:
      - dependency-type: direct
    versioning-strategy: auto
    pull-request-branch-name:
      separator: /
    groups:
      node-runtime:
        update-types:
          - minor
          - patch
        patterns:
          - node
      pnpm:
        update-types:
          - minor
          - patch
        patterns:
          - pnpm
